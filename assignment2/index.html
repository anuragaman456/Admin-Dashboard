<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." oninput="search()">
        <button onclick="search()" class="search-icon">Search</button>
    </div>
    
    <table id="userTable">
        <thead>
            <tr>
                <th>Select</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination">
        <button onclick="changePage('first-page')">First</button>
        <button onclick="changePage('previous-page')">Previous</button>
        <span id="currentPage">Page 1</span>
        <button onclick="changePage('next-page')">Next</button>
        <button onclick="changePage('last-page')">Last</button>
    </div>

    <button onclick="deleteSelected()" class="delete-btn">Delete Selected</button>
    <button onclick="editSelected()" class="edit-btn">Edit Selected</button>

    <script src="script.js"></script>
</body>
</html>
